<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Testing Manuals</title>

<style>
  :root{
    --veolia-red: #d71920;
    --bg-light: #f2f2f2;
    --text-dark: #002b45;
    --card-shadow: rgba(0,0,0,0.12);
  }

  body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-light);
  }

  /* ---------------- HEADER ---------------- */
  header {
    background: linear-gradient(135deg, #f2f2f2 0%, #963939 50%, #d41313 100%);
    color: white;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 18px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.28);
  }

  header img {
    height: 46px;
    width: auto;
    object-fit: contain;
    filter: drop-shadow(0 2px 1px rgba(0,0,0,0.4));
  }

  .header-title {
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 0.3px;
    text-shadow: 0 1px 2px rgba(0,0,0,0.35);
  }

  /* ---------------- CARDS ---------------- */
  .container {
    padding: 22px;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }

  .card {
    background: white;
    border-radius: 14px;
    padding: 18px;
    display: flex;
    align-items: center;
    gap: 18px;
    box-shadow: 0 4px 10px var(--card-shadow);
    cursor: pointer;
    transition: 0.25s ease;
    border: 1px solid #e4e4e4;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    border-color: #d71920;
  }

  .icon {
    width: 55px;
    height: 55px;
    background: #d71920;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    flex-shrink: 0;
  }

  .card-title {
    font-size: 18px;
    font-weight: bold;
    color: var(--text-dark);
    letter-spacing: 0.3px;
  }

</style>
</head>

<header>
