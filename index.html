<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Testing Manuals</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef6fb;
  }

  header {
    background-color: #007acc;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .container {
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    overflow-y: auto;
    max-height: calc(100vh - 80px); /* header height */
  }

  .card {
    background-color: white;
    border-radius: 12px;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .icon {
    width: 50px;
    height: 50px;
    background-color: #007acc;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    flex-shrink: 0;
  }

  .card-title {
    font-size: 18px;
    font-weight: bold;
    color: #004080;
  }

</style>
</head>
<body>

<header>Water Testing Manuals</header>

<div class="container">
  <div class="card" onclick="window.open('https://drive.google.com/file/d/1U-o6c7AtcFKeNOvdxgIfaPaaxsbNow3p/view?usp=sharing', '_blank')">
    <div class="icon">Si</div>
    <div class="card-title">Silica HR</div>
  </div>

  <div class="card" onclick="window.open('https://drive.google.com/file/d/1h5yopYaOfYUi5nZG-SFTzAZhJnnB13r1/view?usp=sharing', '_blank')">
    <div class="icon">P</div>
    <div class="card-title">Phosphate</div>
  </div>

  <!-- เพิ่มการ์ดอื่น ๆ ได้ตรงนี้ -->
</div>

</body>
</html>
